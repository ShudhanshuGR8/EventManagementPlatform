<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>
<body>
  <div class = "container quiz">
    <form>
        <div class="mb-3">
          <label for="EventName" class="form-label">Event Name <span style = "color: brown;">*</span> </label>
          <input type="text" class="form-control" id="EventName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="NameofOrganisation" class="form-label">Name of Organisation</label>
          <input type="text" class="form-control" id="NameofOrganisation">
        </div>
        <div class="mb-3">
          <label for="WebsiteURL" class="form-label">Website URL</label>
          <input type="url" class="form-control" id="WebsiteURL">
        </div>
        <div class="mb-3">
          <label for="AboutEvent" class="form-label">About Event <span style = "color: brown;">*</span> </label>
          <input type="url" class="form-control" id="AboutEvent">
        </div>
        <div class="mb-3">
          <label for="EventDate" class="form-label">Event Date <span style = "color: brown;">*</span> </label>
          <input type="date" class="form-control" id="EventDate">
        </div>
        <div class="mb-3">
          <label for="EventStartTime" class="form-label">Event Start Time <span style = "color: brown;">*</span> </label>
          <input type="time" class="form-control" id="EventStartTime">
        </div>
        <div class="mb-3">
          <label for="EventEndTime" class="form-label">Event End Time <span style = "color: brown;">*</span> </label>
          <input type="time" class="form-control" id="EventEndTime">
        </div>
        <div class="mb-3">
          <label for="EventFee" class="form-label">Event Fee <span style = "color: brown;">*</span> </label>
          <input type="number" class="form-control" id="EventFee">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>
</html>
